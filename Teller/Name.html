<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccountLookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- <link rel="stylesheet" href="styles/dashboard.css"> -->
    <link rel="stylesheet" href="styles/bycard.css ">

</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="images/logo_white.png" alt="Logo" class="sidebar-logo">
            <ul>
                <li><a href="dashboard.html"><img src="images/image (3).png" alt="Dashboard Icon">Dashboard</a></li>
               
                <li><a href="accountLookup.html"><img src="images/image (4).png" alt="Account Icon">Account</a></li>
                <li ><a href="CurrencyExchange.html"><img src="images/e_sideBar (4).png" alt="Account Icon">Currency Exchange</a>
                <li><a href="customer.html"><img src="images/image (1).png" alt="Customer Icon">Customer</a></li>
                <li><a href="transaction.html"><img src="images/image (2).png" alt="Transaction Icon">Transaction</a>
                </li>
            </ul>
            <div class="svg-container-profile">
                <object data="images/profile.svg" type="image/svg+xml">
                    Your browser does not support SVG
                </object>
            </div>
            <div class="logout" onclick="navigateToLoginPage()">
                <button><img src="images/Logout.png" alt="">Logout</button>
            </div>
        </div>
        <div class="main-content">
            <div class="navbar">
                <div class="welcome-container">
                    <h3>Welcome back, ABC bank</h3>
                    <p>04 March 2024 | 4:31 PM</p>
                </div>
                <ul>
                    <li></a><button class="icon-button" id="bell-icon-button"><img src="images/bell_icon.png"
                                alt="Bell Icon" class="icon"></button></li>
                    <li class="search-container"><input type="text" class="search-box" placeholder="Search..."></li>
                    <!-- <li><button class="oval-button"><img src="images/user_icon.png" alt="User Icon"> Audit</button></li> -->
                </ul>
            </div>
            <div class="content">
                <h1>Account Lookup</h1>
                <p>Here is the Comprehensive overview of account metrics available for analysis.</p>
                <div class="search-bar-container">
                    <div class="filter-button">
                        <img src="images/user_icon.png" alt="User Icon" class="filter-button-icon">Name
                        <span class="filter-clear">&times;</span>
                    </div>
                    <input type="text" class="content-search-box" placeholder="Search Accounts.">
                </div>

                <!-- accounts count -->
                <div class="account-count">

                    <h1>Account found: 1</h1>
                </div>
                <!-- accounts list -->

                <div class="card-container">
                    <!-- Account cards will be dynamically added here -->
                    <div class="unique-card">
                        <div class="unique-card-content">
                            <img src="images/d (2).png" alt="Profile Image" class="unique-profile-image">
                            <div class="unique-profile-details">
                                <div class="unique-profile-text">Hayat </div>
                                <!-- <div class="unique-account-details">Account Number: 123456789</div> -->
                            </div>
                        </div>
                        <div class="addition-info-container">
                            <div class="unique-additional-text">BR 45836,25.333.</div>
                            <img src="images/AccR.png" alt="Profile Image" class="addition-info-img">
                        </div>
                    </div>



                </div>
            </div>


        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        document.getElementById('bell-icon-button').addEventListener('click', function () {
            window.location.href = 'notification.html';
        });
        function navigateToLoginPage() {
            window.location.href = 'login.html'; // Replace with the actual URL of the new account page
        }
    </script>


</body>

</html>
