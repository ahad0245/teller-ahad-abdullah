<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="images/logo_white.png" alt="Logo" class="sidebar-logo">
            <ul>
                <li class="Active-tab-side"><a href="dashboard.html"><img src="images/image (3).png" alt="Dashboard Icon">Dashboard</a></li>
                <li><a href="accountLookup.html"><img src="images/image (4).png" alt="Account Icon">Account</a></li>
                <li ><a href="CurrencyExchange.html"><img src="images/e_sideBar (4).png" alt="Account Icon">Currency Exchange</a>
                <li><a href="customer.html"><img src="images/image (1).png" alt="Customer Icon">Customer</a></li>
                <li><a href="transaction.html"><img src="images/image (2).png" alt="Transaction Icon">Transaction</a>
                </li>
            </ul>
            <div class="svg-container-profile">
                <object data="images/profile.svg" type="image/svg+xml">
                    Your browser does not support SVG
                </object>
            </div>
            <div class="logout" onclick="navigateToLoginPage()">
                <button><img src="images/Logout.png" alt="">Logout</button>
            </div>
        </div>
        <div class="main-content">
            <div class="navbar">
                <div class="welcome-container">
                    <h3>Welcome back, ABC bank</h3>
                    <p>04 March 2024 | 4:31 PM</p>
                </div>
                <ul>
                    <li></a><button class="icon-button" id="bell-icon-button"><img src="images/bell_icon.png"
                                alt="Bell Icon" class="icon"></button></li>
                    <li class="search-container"><input type="text" class="search-box" placeholder="Search..."></li>
                    <!-- <li><button class="oval-button"><img src="images/user_icon.png" alt="User Icon"> Audit</button></li> -->
                </ul>
            </div>
            <div class="content">
                <h1 class="head">Account</h1>
                <p class="sub-head">Here is the Comprehensive overview of account metrics available for analysis.</p>

                <div class="card-container">
                    <div class="card" onclick="navigateToNewAccountPage()">
                        <img src="images/d2.svg" alt="Card 1">
                        <div class="card-info">
                            <h2>New Account</h2>

                        </div>
                    </div>
                    <div class="card" onclick="navigateToAccountLookupPage()">
                        <img src="images/d1.svg"  alt="Card 2">
                        <div class="card-info">
                            <h2>Account look up</h2>

                        </div>
                    </div>
                    <div class="card" onclick="navigateToAccountRequestPage()">
                        <img src="images/d2.svg"  alt="Card 3">
                        <div class="card-info">
                            <h2>Account request</h2>

                        </div>
                    </div>
                </div>
                <div class="needhelp">
                    <object data="images/Group 121.svg" type="image/svg+xml">
                        Your browser does not support SVG
                    </object>
                </div>
            </div>
            
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        document.getElementById('bell-icon-button').addEventListener('click', function () {
            window.location.href = 'notification.html';
        });
        function navigateToNewAccountPage() {
            window.location.href = 'NewAccount.html'; // Replace with the actual URL of the new account page
        }
        function navigateToAccountRequestPage() {
            window.location.href = 'account.html'; // Replace with the actual URL of the new account page
        }
        function navigateToAccountLookupPage() {
            window.location.href = 'accountLookup.html'; // Replace with the actual URL of the new account page
        }
        function navigateToLoginPage() {
            window.location.href = 'login.html'; // Replace with the actual URL of the new account page
        }
    </script>

</body>

</html>
