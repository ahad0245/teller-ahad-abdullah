<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="text-center">
                <h1>
                    Your Gateway to<br>
                    <span class="bold">Global Financial</span><br>
                    Connectivity!
                </h1>
            </div>
        </div>
        <div class="right-side">
            <img src="assets/Mask group (1).png" alt="Logo" class="logo">
            <div class="login-container">
                <h2>Login</h2>
                <p >Please enter your forum detail’s</p>
                <form id="login-form">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Username" value="Admin-Ahad" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" value="123" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p style="color:#007438;">Forget Password</p>
                <p>Don’t have an account? <a href="#" style="color:#007438;">Register</a></p>
            </div>
        </div>
    </div>

    <script >
        document.getElementById('login-form').addEventListener('submit', function (event) {
    event.preventDefault();

    // Replace this with actual authentication logic (e.g., sending data to server)
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Example: check if username and password are correct
    if (username === 'Admin-Ahad' && password === '123') {
        
        // Redirect to dashboard or another page
        window.location.href = 'dashboard.html';
    } else {
        alert('Invalid username or password. Please try again.');
        // Clear form fields
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        // Focus back on username field
        document.getElementById('username').focus();
    }
});
    </script>
</body>

</html>
