<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Print Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="assets/Group 9412.pdf"></iframe>
    </div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);

        // Disable common keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u' || e.key === 'a' || e.key === 'c')) {
                e.preventDefault();
            }
            if (e.key === 'PrintScreen') {
                e.preventDefault();
                alert('Print screen is disabled.');
            }
        });

        // Continuously clear clipboard to prevent print screen
        setInterval(function() {
            try {
                navigator.clipboard.writeText('');
            } catch (e) {
                console.error('Clipboard clearing failed: ', e);
            }
        }, 300);
    </script>
</body>
</html>
